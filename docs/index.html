<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Capslock</title>
    <link rel="icon" href="img/favicon.ico"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords"
          content="capslock,enhancement,caps,karabiner,karabiner-elements,autohotkey,hotkey,keyboard,layout,capslock-plus"/>
    <meta name="description" content="Documentation for Capslock Enhancement"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" title="buble" disabled/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css" title="pure" disabled/>
</head>

<body>
<div id="app">Loading ...</div>
<script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(zh-cn)\//);
    if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
    }

    // configuration
    window.$docsify = {
        name: 'Pigsty',
        repo: 'Vonng/Capslock',
        logo: 'img/logo.svg',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        relativePath: true,

        coverpage: ['/', '/zh-cn/'],
        alias: {
            '/zh-cn/img/icon.svg': '/img/logo.svg',
        },
        search: {
            maxAge: 10000,
            paths: 'auto',
            noData: {
                '/': 'No results!',
                '/zh-cn/': '没有结果!',
            },
            placeholder: {
                '/': 'Search',
                '/zh-cn/': '搜索',
            },
            pathNamespaces: ['/zh-cn']
        },
        plugins: [],
    };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>
</html>
